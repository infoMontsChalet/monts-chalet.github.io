name: Quarto Publish on GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
    
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Render Quarto Project Profile en
        uses: quarto-dev/quarto-actions/render@v2
        env:
          QUARTO_PROFILE: en
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          target: gh-pages

      - name: Render Quarto Project Profile fr
        uses: quarto-dev/quarto-actions/render@v2
        env:
          QUARTO_PROFILE: fr
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          target: gh-pages
